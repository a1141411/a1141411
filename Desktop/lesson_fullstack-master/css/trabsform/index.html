<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test_transform {
            width: 10px;
            height: 200px;
            background-color: #c685d9;
            margin: 100px auto;
            /* 如果变形属性在三维空间中发生 */
            transform-style: preserve-3d;
            transform-origin:0px 0px;
            /* 正值是顺时针，负值是逆时针
               移动 正值 向屏幕外移动(变大)  移动 负值 向屏幕里移动(变小) 
            */
            transition:height 10s, transform 1s;
            /* transform: translateY(100px); */
            /* 那个点是不动的 */
        }
        .test_transform:hover {
            height: 400px;
            transform: rotate(45deg);
        }
        .wrap {
            /* 视距 */
            perspective: 900px;
            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="test_transform"></div>
    </div>
</body>
</html>
