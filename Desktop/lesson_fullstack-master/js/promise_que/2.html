<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1 2 4 3
        // 1 2 Promise构造函数是同步的 
    const promise = new Promise((resolve, reject) => {
        console.log(1)
        resolve('success') // 下一轮任务
        console.log(2)
    })
    // event loop 下一轮任务
    // 时间到了？ 0 立马到
    // 进入event loop 时候， 宏任务
    setTimeout(() => {
        console.log(5);
    }, 0)
    // 进入 event loop 异步
    // event loop 微任务 下一轮任务
    promise.then(() => { // pending 
        console.log(3)
    })
    // 第一次宏任务
    console.log(4)
    </script>
</body>
</html>
