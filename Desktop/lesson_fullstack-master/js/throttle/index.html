<body>
    <script>
        // url => 资源 接口 json
        (async function() {
            // await 后 promise 执行的， resolve 把结果给左边
            // const response = await fetch('https://api.github.com/users/wesbos')
            // const data = await response.json()
            // console.log(data);
            // const response2 = await fetch('https://api.github.com/users/shunwuyu')
            // const data2 = await response2.json()
            // console.log(data2);
            const p1 = fetch('https://api.github.com/users/wesbos');
            const p2 = fetch('https://api.github.com/users/shunwuyu');
            const res = await Promise.all([p1, p2]); // static 并发执行
            // console.log(res);
            const dataPromise = res.map(r => r.json())
            const [wes, shunwu] = await Promise.all(dataPromise)
            console.log(wes, shunwu);
        })()
            // .then(data => data.json())
            // .then(data => {

    </script>
