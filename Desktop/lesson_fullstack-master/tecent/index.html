<script>
    const shop = [
    {
        name:'你不知道的js',
        price:50,
    },

    {
        name:'豆豆鞋',
        price:40,
    }
]

    function sum() {
        let monny=0;
        for(let i=0;i<shop.length;i++){
            monny += shop[i].price;
        }
        console.log('总金额为' + monny + '元');
    }
    sum();
</script>
