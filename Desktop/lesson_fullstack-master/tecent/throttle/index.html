<body>
    <button id="btn">停下</button>
<!-- 每隔过久就定时一下
启动一个定时器（setInterval）， 在点击停下按钮后， 消除定时器    -->
<script>

    const btn = document.querySelector('#btn');
    let timeout = null;
    btn.addEventListener('click', () => {
        // console.log(this);
        clearInterval(timeout);
    })
// var 声明的， i属于window
let i = 1;
let b = 2;
// call 
// 作用域链的查找
// this -> window
console.log(window.i);
console.log(this);
// 定时器对象 返回定时器id
timeout = setTimeout(() => {
    // 箭头函数 简版的函数 没有this
    console.log(i++);
    // NaN Not a Number
    // console.log(this.i);
    // console.log(c++);
}, 1000)
// console.log(timeout, '-------');
</script>
